name: ðŸš€ Detect Affected Apps and Packages

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  detect-affected:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch main branch
        run: git fetch origin main

      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          corepack enable
          yarn install --frozen-lockfile

      - name: Generate Turbo Graph JSON
        run: |
          npx turbo run build --filter=...[origin/main] --dry=json > turbo-graph.json

      - name: Prepare PR comment with full turbo-graph and affected packages
        run: |
          echo "## ðŸš€ Pacotes/apps afetados por este PR:" >> pr-summary.md
          jq -r '.tasks[] | select(.cache.status == "MISS" or .cache.status == "MISS_REMOTE") | .package' turbo-graph.json | sort -u | sed 's/^/- /' >> pr-summary.md

          cat pr-summary.md

      - name: Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: pr-summary.md
