name: Turbo Affected Apps PR Comment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  turbo-graph:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repositÃ³rio com histÃ³rico completo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Buscar a branch main
        run: git fetch origin main:refs/remotes/origin/main

      - name: Gerar turbo-graph.json com filtro
        run: |
          npx turbo run build --filter=...[origin/main] --dry=json > turbo-graph.json

      - name: Criar comentÃ¡rio de apps afetados
        run: |
          echo "## ðŸ§± Apps afetados por este PR:" > pr-summary.txt
          jq -r '.packages[] | select(test("^[^@/]"))' turbo-graph.json >> pr-summary.txt

      - name: Comentar no PR (Sticky)
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: pr-summary.txt
