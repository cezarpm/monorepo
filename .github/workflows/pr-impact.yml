name: ðŸš€ Detect Affected Apps and Packages

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  detect-affected:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch main branch
        run: git fetch origin main

      - uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          corepack enable
          yarn install --frozen-lockfile

      - name: Generate Turbo Graph JSON
        run: |
          npx turbo run build --filter=...[origin/main] --dry=json > turbo-graph.json

      - name: Prepare PR comment with full turbo-graph and affected packages
        run: |
          echo "## ðŸš€ turbo-graph.json completo:" > pr-summary.md
          echo '```json' >> pr-summary.md
          cat turbo-graph.json >> pr-summary.md
          echo '```' >> pr-summary.md
          echo "" >> pr-summary.md

          echo "## ðŸš€ Pacotes/apps afetados por este PR:" >> pr-summary.md
          jq -r '.tasks[]
          | select(.cache.status | test("MISS"))
          | select(.package | test("^[^@]"))
          | .package' turbo-graph.json | sort -u

          cat pr-summary.md

      - name: Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: pr-summary.md
