name: Detect Affected Apps (Turborepo)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  turbo-graph:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # necessário para acessar histórico e outras branches

      - name: Fetch main branch
        run: git fetch origin main

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          corepack enable
          yarn install --frozen-lockfile

      - name: Generate Turbo Graph and Detect Affected
        id: graph
        run: |
          echo "## 🔍 Apps afetados por este PR:" > pr-summary.txt
          npx turbo run build \
            --filter=...[origin/main] \
            --filter=apps/... \
            --dry=json > turbo-graph.json

          cat turbo-graph.json \
            | jq -r '.tasks | to_entries[] | select(.value.status == "scheduled") | .value.package' \
            | sort | uniq >> pr-summary.txt

      - name: Comment on Pull Request
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: pr-summary.txt
